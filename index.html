<!DOCTYPE html>
<html>
	<head>
		<title>Monitor</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="assets/stylesheets/api.css" type="text/css" media="screen" charset="utf-8">
		<script src="assets/javascripts/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/javascripts/knockout.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/javascripts/api.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="wrapper">
			<section>
				<header>
					<h1>Monitor</h1>
				</header>
				<form>
					<div class="line">
						<div>
							<select name="method" data-bind="value: selectedMethod">
								<option value"GET">GET</option>
								<option value"POST">POST</option>
								<option value"PUT">PUT</option>
								<option value"DELETE">DELETE</option>
							</select>
						</div>
						<div class="search">
							<input type="text" list="entities" placeholder="url"/>
						</div>
						<div>
							<input type="submit" value="AJAX" />
						</div>
					</div>
					<textarea data-bind="visible: showData" placeholder="(facultative) Data, Json format{}"></textarea>
				</form>
				<ul id="history" data-bind="foreach: history">
					<li data-bind="click: $root.fillFromHistory, attr: {'data-status': status}">
						<span class="method" data-bind="text: method"></span>
						<span class="url" data-bind="text: url"></span>
						<span class="data" data-bind="text: data"></span>
						<span class="delete" data-bind="click: $root.removeFromHistory">Delete</span>
					</li>
				</ul>
			</section>
			<section>
				<header>
					<h1>Result</h1>
				</header>
				<pre contenteditable="true" data-bind="isValidJson"></pre>
			</section>
		</div>
		<datalist id="entities"></datalist>
	</body>
</html>
